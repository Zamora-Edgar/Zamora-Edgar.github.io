<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edgar Zamora | Portfolio</title>
    <style>
        /* --- CORE VARIABLES --- */
        :root {
            --bg-color: #0f0f12;
            --text-main: #e2e8f0;
            --text-muted: #94a3b8;
            --accent-primary: #6366f1; /* Indigo */
            --accent-secondary: #a855f7; /* Purple */
            --card-bg: rgba(30, 41, 59, 0.7); /* Glass effect */
            --border: rgba(255, 255, 255, 0.1);
        }

        body {
            margin: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(99, 102, 241, 0.15) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(168, 85, 247, 0.15) 0%, transparent 20%);
            background-attachment: fixed;
        }

        /* --- TYPOGRAPHY --- */
        h1, h2, h3 { margin: 0; font-weight: 700; letter-spacing: -0.5px; }
        p { line-height: 1.7; color: var(--text-muted); }
        a { text-decoration: none; color: inherit; transition: color 0.3s; }

        /* --- LAYOUT UTILITIES --- */
        .container { max-width: 1000px; margin: 0 auto; padding: 0 2rem; }
        
        /* Animation: Start hidden, slide up when visible */
        section { opacity: 0; transform: translateY(30px); transition: all 0.8s ease-out; margin: 8rem 0; }
        section.visible { opacity: 1; transform: translateY(0); }

        /* --- HERO SECTION --- */
        .hero {
            height: 90vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
        }

        .hero h1 {
            font-size: 4.5rem;
            background: linear-gradient(to right, #fff, #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
        }

        .hero .subtitle {
            font-size: 1.8rem;
            font-family: monospace;
            color: var(--accent-primary);
        }
        
        .cursor {
            display: inline-block;
            width: 10px;
            background-color: var(--accent-primary);
            animation: blink 1s infinite;
        }

        /* --- CARDS (Glassmorphism) --- */
        .card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 2rem;
            transition: transform 0.3s, border-color 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
            border-color: var(--accent-primary);
            box-shadow: 0 10px 30px -10px rgba(99, 102, 241, 0.3);
        }

        /* --- PROJECTS GRID --- */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .project-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .folder-icon { font-size: 2rem; color: var(--accent-primary); }
